<div style="padding: 20px">
  <h1>Apply renaming suggestions</h1>

  <progress-spinner ng-show="results === undefined"></progress-spinner>

  <div ng-if="results">
    <i class="fa fa-backward"></i>&nbsp;&nbsp;<a ng:href="/view/threema_connector/">Back to threema overview</a>

    <div ng-if="!results.suggestions || results.suggestions.length === 0">
      <div class="bg-success defaultBlock" style="padding: 5px; margin: 10px 0">No renaming suggestions found.</div>
    </div>

    <div ng-if="results.suggestions && results.suggestions.length > 0">
      <div class="bg-warning defaultBlock" style="padding: 5px; margin: 10px 0">The following renamings are suggested:</div>
      <div ng-repeat="u in results.suggestions">
        <div ng-repeat="match in u.matches" class="row" style="padding: 2px 0; display: flex; align-items: center">
          <div class="col-xs-6 col-sm-4">{{u.username}}</div>
          <div class="col-xs-1"><i class="fa fa-arrow-right"></i></div>
          <div class="col-xs-6 col-sm-4">{{match[0]}}</div>
          <div class="col-xs-6 col-sm-4">
            <button class="btn btn-info" ng-click="apply(u.id, match[0], true)" ng-disabled="isUpdating">
              <i class="fa fa-lightbulb"></i> &nbsp; Apply
            </button>
          </div>
        </div>
      </div>
      <br />
      <button class="btn btn-info" ng-disabled="isUpdating" ng-click="applyAll()">
        <i class="fa fa-lightbulb"></i> &nbsp; Apply ALL suggestions
      </button>
    </div>
  </div>
</div>
