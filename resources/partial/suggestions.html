<div style="padding: 20px">
  <h1>Apply renaming suggestions</h1>

  <progress-spinner ng-show="suggestions === undefined"></progress-spinner>

  <div ng-if="suggestions">
    <i class="fa fa-backward"></i>&nbsp;&nbsp;<a ng:href="/view/threema_connector/">Back to threema overview</a>

    <div ng-if="!suggestions || suggestions.length === 0">
      <div class="alert alert-success" style="padding: 15px; margin: 10px 0">No renaming suggestions found.</div>
    </div>

    <div class="progress" style="margin-top: 20px" ng-if="total > 0">
      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" ng-style="{'width': (100*done/total) + '%'}">
        <span>{{done}} / {{total}}</span>
      </div>
    </div>

    <div ng-if="suggestions && suggestions.length > 0">
      <div ng-if="!total" class="bg-warning defaultBlock" style="padding: 15px; margin: 10px 0">There were deviations from the naming scheme.</div>
      <div ng-repeat="u in suggestions">
        <div class="row" style="padding: 2px 0; display: flex; align-items: center">
          <div class="col-xs-6 col-sm-4">{{u.currentThreemaLogin}}</div>
          <div class="col-xs-1"><i class="fa fa-arrow-right"></i></div>
          <div class="col-xs-6 col-sm-4">{{u.correctThreemaLogin}}</div>
          <div class="col-xs-6 col-sm-4">
            <button class="btn btn-info" ng-click="apply(u.credsId, u.correctThreemaLogin, true)" ng-disabled="isUpdating">
              <i class="fa fa-lightbulb"></i> &nbsp; Apply
            </button>
          </div>
        </div>
      </div>
      <br />
      <button class="btn btn-info" ng-disabled="isUpdating" ng-click="applyAll()" ng-show="suggestions && suggestions.length > 1">
        <i class="fa fa-lightbulb"></i> &nbsp; Apply ALL suggestions
      </button>
    </div>
  </div>
</div>
