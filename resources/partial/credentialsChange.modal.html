<div class="modal-header">
  <h4 translate>Update credentials</h4>
</div>
<div class="modal-body">
  <div class="alert alert-danger" ng:show="error">
    <i class="fa fa-warning"></i> <span translate>Update failed</span>
    <br />
    <div ng:repeat="(error, details) in errorList">
      <br />
      {{error}}<br />
      {{details.REASON}}
    </div>
  </div>

  <progress-spinner ng:show="isUpdating"></progress-spinner>
  <div ng:show="!isUpdating">Update for user {{username}}</div>
</div>
<div class="modal-footer" ng:show="!isUpdating">
  <button class="btn btn-default btn-flat" ng:click="close()" translate>Close</button>
</div>
